name: Build and Deploy Game

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the game repo
      - name: Checkout game repo
        uses: actions/checkout@v4

      # 2. Checkout personal website repo (private repo is OK)
      - name: Checkout personal website repo
        uses: actions/checkout@v4
        with:
          repository: AdityaKhandelwal10/aditya-personal-website
          token: ${{ secrets.PERSONAL_WEBSITE_TOKEN }}
          path: website

      # 3. Copy game files directly (no build step needed)
      - name: Copy game files
        run: |
          mkdir -p website/undercover-agent
          rm -rf website/undercover-agent/*
          cp index.html website/undercover-agent/
          cp words.json website/undercover-agent/

      # 4. Commit and push changes
      - name: Commit and push
        run: |
          cd website
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add undercover-agent/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update undercover-agent game"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
